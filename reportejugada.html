<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Jugadas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .content {
            padding: 30px;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .error {
            background-color: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .number {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Reporte de Jugadas</h1>
            <p>Sistema de AnÃ¡lisis y Control</p>
        </div>

        <div class="content">
            <div class="filter-section">
                <div class="filter-group">
                    <label for="jugadaSelect">Seleccionar Jugada:</label>
                    <select id="jugadaSelect">
                        <option value="">Cargando jugadas...</option>
                    </select>
                </div>
            </div>

            <div id="reportContent">
                <div class="loading">Seleccione una jugada para ver el reporte...</div>
            </div>
        </div>
    </div>

    <script>
        // Data sources
        const JUGADA_URL = 'https://opensheet.elk.sh/1ZcHPnYe03lLPNb07yTmxCf75ShifXVWbuFTF6kN_vH4/JUGADA';
        const DETALLE_URL = 'https://opensheet.elk.sh/1ZcHPnYe03lLPNb07yTmxCf75ShifXVWbuFTF6kN_vH4/DETALLE';
        const VENTAS_URL = 'https://opensheet.elk.sh/1ZcHPnYe03lLPNb07yTmxCf75ShifXVWbuFTF6kN_vH4/VENTAS';

        let jugadasData = [];
        let detallesData = [];
        let ventasData = [];
        let ventasMap = new Map(); // Efficient lookup for VENTAS by ID

        // Initialize
        async function init() {
            try {
                await loadData();
                populateJugadaSelect();
            } catch (error) {
                showError('Error al cargar los datos: ' + error.message);
            }
        }

        // Load all data
        async function loadData() {
            try {
                const [jugadas, detalles, ventas] = await Promise.all([
                    fetch(JUGADA_URL).then(r => r.json()),
                    fetch(DETALLE_URL).then(r => r.json()),
                    fetch(VENTAS_URL).then(r => r.json())
                ]);

                jugadasData = jugadas;
                detallesData = detalles;
                ventasData = ventas;

                // Create efficient Map lookup for VENTAS by ID
                ventasMap = new Map(ventas.map(venta => [venta.ID, venta]));

            } catch (error) {
                throw new Error('No se pudieron cargar los datos');
            }
        }

        // Populate jugada dropdown
        function populateJugadaSelect() {
            const select = document.getElementById('jugadaSelect');
            select.innerHTML = '<option value="">Seleccione una jugada...</option>';

            jugadasData
                .filter(j => j.ESTADO === 'ACTIVO')
                .forEach(jugada => {
                    const option = document.createElement('option');
                    option.value = jugada.ID;
                    option.textContent = `${jugada.NOMBRE} - ${jugada.FECHA}`;
                    select.appendChild(option);
                });

            select.addEventListener('change', (e) => {
                if (e.target.value) {
                    generateReport(e.target.value);
                } else {
                    document.getElementById('reportContent').innerHTML = 
                        '<div class="loading">Seleccione una jugada para ver el reporte...</div>';
                }
            });
        }

        // Generate report for selected jugada
        function generateReport(jugadaId) {
            const jugada = jugadasData.find(j => j.ID === jugadaId);
            if (!jugada) {
                showError('Jugada no encontrada');
                return;
            }

            // Filter detalles: both DETALLE.ESTADO and related VENTAS.ESTADO must be "ACTIVO"
            const detallesFiltrados = detallesData.filter(detalle => {
                // Check if DETALLE is for this JUGADA and is ACTIVO
                if (detalle.JUGADA !== jugadaId || detalle.ESTADO !== 'ACTIVO') {
                    return false;
                }

                // Check if related VENTAS record exists and is also ACTIVO
                const ventaRelacionada = ventasMap.get(detalle.VENTA);
                if (!ventaRelacionada || ventaRelacionada.ESTADO !== 'ACTIVO') {
                    return false;
                }

                // Both conditions met
                return true;
            });

            // Calculate statistics
            const totalRegistros = detallesFiltrados.length;
            const totalMonto = detallesFiltrados.reduce((sum, d) => sum + parseFloat(d.MONTO || 0), 0);
            const totalComision = detallesFiltrados.reduce((sum, d) => sum + parseFloat(d.COMISION || 0), 0);
            const totalNeto = totalMonto - totalComision;

            // Generate HTML
            const html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Registros</h3>
                        <div class="value">${totalRegistros}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Monto Total</h3>
                        <div class="value">$${totalMonto.toFixed(2)}</div>
                    </div>
                    <div class="stat-card">
                        <h3>ComisiÃ³n Total</h3>
                        <div class="value">$${totalComision.toFixed(2)}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Neto Total</h3>
                        <div class="value">$${totalNeto.toFixed(2)}</div>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Venta</th>
                                <th>NÃºmero</th>
                                <th>Monto</th>
                                <th>ComisiÃ³n</th>
                                <th>Neto</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${detallesFiltrados.map(detalle => `
                                <tr>
                                    <td>${detalle.ID}</td>
                                    <td>${detalle.VENTA}</td>
                                    <td>${detalle.NUMERO}</td>
                                    <td class="number">$${parseFloat(detalle.MONTO || 0).toFixed(2)}</td>
                                    <td class="number">$${parseFloat(detalle.COMISION || 0).toFixed(2)}</td>
                                    <td class="number">$${(parseFloat(detalle.MONTO || 0) - parseFloat(detalle.COMISION || 0)).toFixed(2)}</td>
                                    <td>${detalle.ESTADO}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('reportContent').innerHTML = html;
        }

        // Show error message
        function showError(message) {
            document.getElementById('reportContent').innerHTML = 
                `<div class="error">${message}</div>`;
        }

        // Start the application
        init();
    </script>
</body>
</html>
