<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Resumen de Jugada</title>

<link rel="icon" href="https://github.com/rimedhn/entidadfinanciera/blob/main/Entidad%20Financiera%20Logo.png?raw=true">
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<style>
@page{
  size: letter;
  margin: 0.6in;
}

body{
  font-family: Arial, sans-serif;
  margin:0;
}

/* ===== LOADING ===== */
#loadingOverlay{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.loading-text{
  font-size:18px;
  font-weight:bold;
  color:#224;
  letter-spacing:1px;
}

.loading-dots::after{
  content:"";
  animation:dots 1.5s infinite;
}

@keyframes dots{
  0%{content:"";}
  33%{content:".";}
  66%{content:"..";}
  100%{content:"...";}
}

/* ===== CONTENT ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:8px;
}

.header-left{
  display:flex;
  align-items:center;
  gap:15px;
}

.header-left img{
  width:90px;
}

.subtitulo{
  font-size:13px;
  color:#555;
}

.fecha-impresion{
  font-size:11px;
  color:#666;
  margin-top:2px;
}

.info-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:6px 14px;
  font-size:13px;
  margin-bottom:8px;
}

.detalle-grid{
  display:grid;
  grid-template-columns:repeat(8,1fr);
  gap:10px;
}

.detalle-card{
  border:1px solid #ddd;
  padding:7px;
  text-align:center;
  border-radius:5px;
  break-inside:avoid;
}

.numero{font-weight:bold;color:#224;}
.valor{color:#444;}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loadingOverlay">
  <div class="loading-text">
    CARGANDO DATOS, ESPERA UN MOMENTO<span class="loading-dots"></span>
  </div>
</div>

<div id="jugadaCarta" style="display:none;padding:15px">

  <div class="header">
    <div class="header-left">
      <img src="https://github.com/rimedhn/entidadfinanciera/blob/main/Entidad%20Financiera%20Logo.png?raw=true">
      <div>
        <h2 style="margin:0">ENTIDAD FINANCIERA</h2>
        <div class="subtitulo">Resumen de Jugada</div>
        <div class="fecha-impresion" id="fechaImpresion"></div>
      </div>
    </div>
    <div>
      <svg id="barcode"></svg>
    </div>
  </div>

  <div class="info-grid">
    <div><b>ID:</b> <span id="idjugada"></span></div>
    <div><b>Fecha:</b> <span id="fecha"></span></div>
    <div><b>Hora:</b> <span id="hora"></span></div>
    <div><b>Usuario:</b> <span id="usuario"></span></div>
    <div><b>Total NÃºmeros:</b> <span id="totalNumeros"></span></div>
    <div><b>Total Venta:</b> <span id="totalVenta"></span></div>
  </div>

  <h3 style="margin:6px 0">Detalle</h3>
  <div id="detallePagesContainer" class="detalle-grid"></div>

</div>

<script>
const URL_JUGADA="https://opensheet.elk.sh/1QJgFNnXObYHWfe7PzrESwi4_YO3IZtzk2NToyO12bS8/JUGADA";
const URL_DETALLE="https://opensheet.elk.sh/1so5d-hNEr05ElnGZy6VnUUJ8IsKC8pgdCwIMkORflkw/DETALLE";
const URL_VENTAS="https://opensheet.elk.sh/1q8MUq8L0XtWX7uKRcepZys-No48xYKyGX1uUjTAwJgk/VENTAS";

const id=new URLSearchParams(location.search).get("id");
document.getElementById("idjugada").textContent=id;

function normalizarClave(f,h){
  return (f+" "+h).trim().replace(/\s+/g," ").toUpperCase();
}
function equalsUser(a,b){
  return (a||"").trim().toUpperCase()===(b||"").trim().toUpperCase();
}

Promise.all([
  fetch(URL_JUGADA).then(r=>r.json()),
  fetch(URL_DETALLE).then(r=>r.json()),
  fetch(URL_VENTAS).then(r=>r.json())
]).then(([jugadas,detalles,ventas])=>{

  const jugada=jugadas.find(j=>j.ID===id);
  const clave=normalizarClave(jugada.FECHA,jugada.HORA);

  document.getElementById("fecha").textContent=jugada.FECHA;
  document.getElementById("hora").textContent=jugada.HORA;
  document.getElementById("usuario").textContent=jugada.NOMBREUSUARIO||"";

  document.getElementById("fechaImpresion").textContent=
    "Impreso: "+new Date().toLocaleString();

  JsBarcode("#barcode",id,{displayValue:false});

  const ventasMap=new Map();
  ventas.forEach(v=>ventasMap.set(v.ID,v.ESTADO));

  const filtrados=detalles.filter(d=>
    normalizarClave(d.FECHA,d.JUEGA)===clave &&
    d.ESTADO==="ACTIVO" &&
    equalsUser(d.USUARIO,jugada.USUARIO) &&
    (!d.VENTA||ventasMap.get(d.VENTA)==="ACTIVO")
  ).sort((a,b)=>parseInt(a.NUMERO)-parseInt(b.NUMERO));

  let totalVenta=0;
  const cont=document.getElementById("detallePagesContainer");

  filtrados.forEach(d=>{
    const val=parseFloat(d.VALOR)||0;
    totalVenta+=val;
    cont.innerHTML+=`
      <div class="detalle-card">
        <div class="numero">#${d.NUMERO}</div>
        <div class="valor">L ${Math.round(val)}</div>
      </div>`;
  });

  document.getElementById("totalNumeros").textContent=filtrados.length;
  document.getElementById("totalVenta").textContent="L "+Math.round(totalVenta);

  document.getElementById("loadingOverlay").style.display="none";
  document.getElementById("jugadaCarta").style.display="block";

  setTimeout(()=>window.print(),700);
});
</script>
</body>
</html>
